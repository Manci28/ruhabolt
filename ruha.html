<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Streetwear – Rólunk</title>
  <style>
    html, body { height:100%; margin:0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      color:#fff;
      overflow:hidden;
      background: url("hero.jpg") center/cover no-repeat fixed;
    }

    .stage {
      position: relative;
      width: 100vw; height: 100vh;
      display: grid; place-items: center;
    }

    /* Középső cím – nagyobb és vastagabb */
    .title {
      position: relative; z-index: 2;
      font-size: clamp(28px, 6vw, 64px);
      letter-spacing: .12em; text-transform: uppercase; text-align: center;
      padding: 12px 20px;
      background: rgba(17,17,17,.65);
      border: 1px solid rgba(255,255,255,.18);
      border-radius: 12px;
      backdrop-filter: blur(3px);
    }

    /* Vékony kapcsoló vonalak (opcionálisak, meghagyva) */
    .title::before, .title::after, .title span::before, .title span::after {
      content:""; position:absolute; background: rgba(255,255,255,.55); height:2px;
    }
    .title::before { left:-10px; top:-10px; width:12vw; transform: rotate(-15deg); }
    .title::after  { right:-10px; top:-10px; width:12vw; transform: rotate(12deg); }
    .title span::before { left:-12px; bottom:-12px; width:12vw; transform: rotate(12deg); }
    .title span::after  { right:-12px; bottom:-12px; width:12vw; transform: rotate(-12deg); }

    /* Képdobozok a 4 sarokban + animáció */
    .box {
      position: absolute;
      width: min(22vw, 260px);
      aspect-ratio: 4 / 3;
      display: grid; place-items:center;
      border:2px solid rgba(255,255,255,.18);
      border-radius: 14px;
      background: rgba(0,0,0,.18);
      transform: rotate(var(--rot));
      animation: pulse-sway 5.5s ease-in-out infinite;
    }
    .box img { width:94%; height:90%; object-fit: contain; border-radius:10px; }

    /* Címkecsík – nagyobb és vastagabb betű */
    .tag {
      position: absolute; top:6px; left:6px; z-index:3;
      background: rgba(17,17,17,.92);
      border:1px solid rgba(255,255,255,.22);
      color:#fff;
      font-size: 16px;         /* nagyobb méret */
      font-weight: 800;        /* vastagabb betű */
      letter-spacing:.08em; text-transform:uppercase;
      padding:6px 10px; border-radius:8px;
      backdrop-filter: blur(2px);
    }

    /* Sarokpozíciók – kért fix sorrend */
    .box1 { --rot:-8deg;  left: 4vw; top: 4vh;     animation-delay: .0s; }  /* ruha1: bal felső */
    .box2 { --rot: 8deg;  right:4vw; top: 4vh;     animation-delay: .15s; } /* ruha2: jobb felső */
    .box3 { --rot:-6deg;  right:4vw; bottom: 4vh;  animation-delay: .3s; }  /* ruha3: jobb alsó */
    .box4 { --rot:10deg;  left: 4vw; bottom: 4vh;  animation-delay: .45s; } /* ruha4: bal alsó */

    /* Animáció: pulzálás + oldalirányú ringás */
    @keyframes pulse-sway {
      0%   { transform: rotate(var(--rot)) translateX(0)    scale(1); }
      25%  { transform: rotate(calc(var(--rot) + 1deg)) translateX(6px)  scale(1.03); }
      50%  { transform: rotate(var(--rot)) translateX(0)    scale(1.06); }
      75%  { transform: rotate(calc(var(--rot) - 1deg)) translateX(-6px) scale(1.03); }
      100% { transform: rotate(var(--rot)) translateX(0)    scale(1); }
    }

    /* Mobil finomítások */
    @media (max-width: 820px){
      .box{ width: 38vw; }
      .title{ font-size: clamp(28px,9vw,56px); padding:10px 16px; }
      .tag{ font-size:14px; padding:5px 9px; }
    }
  </style>
</head>
<body>

  <main class="stage">
    <div class="title"><span>STREETWEAR</span></div>

    <!-- ruha1: bal felső – címke -->
    <figure class="box box1">
      <div class="tag">Oversized</div>
      <img src="ruha1.jpg" alt="Streetwear összeállítás 1.">
    </figure>

    <!-- ruha2: jobb felső – címke -->
    <figure class="box box2">
      <div class="tag">Utility</div>
      <img src="ruha2.jpg" alt="Streetwear összeállítás 2.">
    </figure>

    <!-- ruha3: jobb alsó – címke -->
    <figure class="box box3">
      <div class="tag">Minimal</div>
      <img src="ruha3.jpg" alt="Streetwear összeállítás 3.">
    </figure>

    <!-- ruha4: bal alsó – címke -->
    <figure class="box box4">
      <div class="tag">Hype</div>
      <img src="ruha4.jpg" alt="Streetwear összeállítás 4.">
    </figure>
  </main>

</body>
</html>
